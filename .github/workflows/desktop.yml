name: Desktop Builds

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: desktop-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-desktop:
    name: Build ${{ matrix.platform }} desktop app
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macOS
            runner: macos-latest
            bundle: dmg
            artifact: '*.dmg'
          - platform: Windows
            runner: windows-latest
            bundle: msi,nsis
            artifact: '*.msi,*.exe'
          - platform: Linux
            runner: ubuntu-22.04
            bundle: deb,appimage
            artifact: '*.deb,*.AppImage'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ─── Node ─────────────────────────────────────────────────────────────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install MCP dependencies
        run: npm ci

      - name: Build MCP
        run: npm run build

      # ─── Rust ─────────────────────────────────────────────────────────────
      - name: Set up Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './desktop/src-tauri -> target'

      # ─── Linux system deps ────────────────────────────────────────────────
      - name: Install Linux system dependencies
        if: matrix.platform == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      # ─── Desktop deps ─────────────────────────────────────────────────────
      - name: Install desktop dependencies
        working-directory: desktop
        run: npm ci

      # ─── Build ────────────────────────────────────────────────────────────
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: desktop
          tagName: ${{ github.ref_name }}
          releaseName: OmniTrade ${{ github.ref_name }}
          releaseBody: |
            ## OmniTrade Desktop ${{ github.ref_name }}

            Native desktop app — Dashboard, Prices, Portfolio, Alerts, DCA, Settings.

            ### Downloads
            | Platform | File |
            |----------|------|
            | macOS | `.dmg` |
            | Windows | `.msi` / `.exe` |
            | Linux (portable) | `.AppImage` |
            | Linux (Debian/Ubuntu) | `.deb` |

            ### CLI (all platforms)
            ```bash
            npm install -g omnitrade-mcp
            ```
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: false
          bundleIdentifier: io.connectry.omnitrade
