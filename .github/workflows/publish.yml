name: Publish to npm

on:
  push:
    tags:
      - 'v*'   # Triggers on: v1.0.0, v0.8.1, v2.0.0-beta.1, etc.

# Only one publish job at a time (safety guard)
concurrency:
  group: npm-publish
  cancel-in-progress: false

jobs:
  # ─── Gate: run full CI first ─────────────────────────────────────────────
  ci:
    name: Pre-publish CI check
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: npm audit
        run: npm audit --audit-level=high

  # ─── Publish ─────────────────────────────────────────────────────────────
  publish:
    name: Publish to npm registry
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: ci   # Only runs if CI passes

    permissions:
      contents: read
      id-token: write   # Required for npm provenance

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js with npm registry
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # ─── Version tag consistency check ─────────────────────────────────
      - name: Verify tag matches package.json version
        run: |
          TAG="${{ github.ref_name }}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          EXPECTED_TAG="v${PKG_VERSION}"

          echo "Git tag:          ${TAG}"
          echo "package.json:     ${PKG_VERSION}"
          echo "Expected tag:     ${EXPECTED_TAG}"

          if [ "${TAG}" != "${EXPECTED_TAG}" ]; then
            echo "::error::Tag ${TAG} does not match package.json version ${PKG_VERSION}."
            echo "::error::Expected tag: ${EXPECTED_TAG}"
            echo "To fix: bump version in package.json, commit, then tag with ${EXPECTED_TAG}"
            exit 1
          fi

          echo "✓ Tag and package.json version are consistent."

      # ─── npm publish ────────────────────────────────────────────────────
      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ─── GitHub Release ─────────────────────────────────────────────────
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          tag_name: ${{ github.ref_name }}
          name: OmniTrade MCP ${{ github.ref_name }}
          body: |
            ## OmniTrade MCP ${{ github.ref_name }}

            Published to npm: https://www.npmjs.com/package/omnitrade-mcp

            ### Install
            ```bash
            npx omnitrade-mcp
            # or
            npm install -g omnitrade-mcp
            ```

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
